<template>
    <lightning-card variant="Narrow" title="Hello" icon-name="standard:account">
        <lightning-button-icon icon-name="utility:down" variant="border-filled" alternative-text="Show More"
            slot="actions"></lightning-button-icon>
        <div class="slds-p-horizontal_small">
            <h1>Accounts Input</h1>
            <lightning-input type="brand" variant="standard" name="Name" label="Name" placeholder="Enter Name"
                onchange={handleChange}></lightning-input>
            <lightning-input type="brand" variant="standard" name="Phone" label="Phone" placeholder="Enter Phone"
                onchange={handleChange}></lightning-input>
            <br><br>
            <h1> Contacts Input </h1>
            <lightning-input type="brand" variant="standard" name="First Name" label="First Name"
                placeholder="Enter FirstName" onchange={handleChange}></lightning-input>
            <lightning-input type="brand" variant="standard" name="Last Name" label="Last Name"
                placeholder="Enter LastName" onchange={handleChange}></lightning-input>
            <lightning-input type="brand" variant="standard" name="Email" label="Email" placeholder="Enter Email"
                onchange={handleChange}></lightning-input>
            <lightning-input type="brand" variant="standard" name="Phone" label="Phone" placeholder="Enter Phone"
                onchange={handleChange}></lightning-input>
            <lightning-button variant="brand" label="Create" title="Create" onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>

</template>
