<template>
    <div>
        <div class="slds-card">
            <div class="slds-p-around_medium">
                <h1 style=" background-color:rgb(120, 120, 240); color:black;  font-weight: bold;  ">Info</h1>
                <lightning-card variant="Narrow" icon-name="standard:account">
                    <lightning-button label="Create Services" slot="actions" onclick={handleClick}></lightning-button>

                    <p class="slds-p-horizontal_small">
                        <template if:true={AccountsList} for:each={AccountsList} for:item="acc" for:index="index">
                            <li key={acc.Id}>
                                Account Name : {acc.Name} &nbsp;&nbsp;
                                Total Location : {acc.Total_Locations__c} <br><br>&emsp;&emsp;
                                Total Active Services : {acc.Total_Active_Services__c} &emsp;&emsp;&emsp;
                                Total Active Service Cost : {acc.Total_Cost_Of_Services__c}
                            </li>
                        </template>
</p>
</lightning-card>

<br><br>
<template if:true={ForCreate}>
                    <div>
                        <!-- Here i m used edit form without record id in form therefore this edit form is allowing to insert record -->
                        <h1 style=" background-color:rgb(120, 120, 240); color:black;  font-weight: bold;  ">Create Service</h1>
                        <lightning-record-edit-form object-api-name="Service__c" onsuccess={handleSuccess}>
                            <lightning-messages></lightning-messages>
                            <lightning-input-field field-name="Location__c"></lightning-input-field>
                            <lightning-input-field field-name="Service_Type__c"></lightning-input-field>
                            <lightning-input-field field-name="Resource__c"></lightning-input-field>
                            <lightning-input-field field-name="Start_Date__c"></lightning-input-field>
                            <lightning-input-field field-name="End_Date__c"></lightning-input-field>
                            <lightning-input-field field-name="Is_Active__c"></lightning-input-field>
                            <!-- Save Button -->
                            <lightning-button type="submit" label="Save Service"></lightning-button>
                        </lightning-record-edit-form>
                    </div>
                </template>

</div>
</div>
</div>
</template>
